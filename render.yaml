# Render Blueprint - deploy both frontend and backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: doctor-roster-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./data/doctor_roster.db
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false  # Set this manually to your frontend URL
    disk:
      name: sqlite-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1

  # Frontend
  - type: web
    name: doctor-roster-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: doctor-roster-api
          type: web
          property: host
